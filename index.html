<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="intlTelInput/css/intlTelInput.css">

    <title>ProcureSwift</title>
</head>
<body>
<!-- Just an image -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="https://www.procureswift.com/img/Procurewift-05.png" height="45" alt="">
        </a>
    </div>
</nav>

<div class="container">

    <div class="row mt-md-5">
        <div class="col-lg-8 col-md-9 mx-auto mt-5 bg-grey">
            <form action="order.html">
                <div class="form-group">
                    <label for="url-field">What item do you want to purchase?</label>

                    <input type="text"
                           class="form-control"
                           id="url-field"
                           required
                           placeholder="Enter Amazon URL">
                </div>
                <div class="form-group">
                    <label for="quantity field">How many do you want to buy?</label>

                    <input type="number"
                           min="1"
                           required
                           class="form-control"
                           id="quantity field"
                           placeholder="Enter Quantity">
                </div>
                <button type="submit" class="btn btn-success btn-block">Get Shipping Cost</button>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="intlTelInput/js/intlTelInput.js"></script>
<script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {initialCountry: "gh"});
</script>
</body>
</html>
